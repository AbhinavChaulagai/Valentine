<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/017/756/539/non_2x/valentine-s-day-sale-poster-with-cute-heart-and-valentines-day-gift-box-on-pink-background-promotion-and-shopping-template-for-love-and-valentine-s-day-concept-vector.jpg'); /* Heart-themed background */
            background-size: cover;
            color: white;
            text-align: center;
            padding-top: 20%;
        }

        .question {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }

        .no-button {
            background-color: #ff4d4d;
            color: white;
            pointer-events: none; /* Makes the No button unclickable */
        }

        .no-button:hover {
            position: relative;
            top: 10px; /* Moves the "No" button on hover */
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .yes-button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 2em;
            color: #ff69b4;
            margin-top: 30px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="question">Will you be my Valentine?</div>

    <div class="buttons">
        <button class="no-button" disabled>No</button>
        <button class="yes-button" onclick="showMessage()">Yes</button>
    </div>

    <div class="message" id="message">Let's meet soon!</div>

    <script>
        function showMessage() {
            // Hide the buttons after "Yes" is clicked
            document.querySelector('.buttons').style.display = 'none';
            
            // Show the message
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body>
</html>
